<app-nav-bar (messageEvent)="recieveMessage($event)"></app-nav-bar>

<div class="page-conent" style="background-image: url(https://s3.ap-south-1.amazonaws.com/portfolio-cloud/assets/images/bg_3.png);" [ngStyle]="{ 'margin-left' : (showSidebar==true) ? '260px' : '0px'}">
  <ngx-spinner
bdColor = "rgba(51, 51, 51, 0.8)" size = "large" color = "#0de353" type = "square-jelly-box"
></ngx-spinner>
  <div class="row justify-content-md-center top">
      <div class="col-md-8 col-md-offset-2">
        <div class="row" *ngIf="allNotify.length<=0">
          <div class="col-12 text-center">
            <div class="info" style="font-size: 1.7rem;">You Don't Have Any Notification</div>
          </div>
        </div>
        <div class="mt-5" *ngIf="allNotify.length>0">
          <div class="mx-3 p-1" *ngFor="let user of allNotify">
            <div class="list-group-item my-1" [ngStyle]="{'background-color':user.status===1 ? '#6BBEAF' : '#FFA07A'}" (click)=" user.status === 0 ? userSelected(user.Id) : false">
             {{user.message}}
            <span class="buttons float-right" (click)="msgClosed(user.Id)">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x-circle text-danger"><circle cx="12" cy="12" r="10"></circle><line x1="15" y1="9" x2="9" y2="15"></line><line x1="9" y1="9" x2="15" y2="15"></line></svg>
            </span>
          </div>
         </div>
        </div>
        <div class="row justify-content-center">
            <div *ngIf="!loadMore && allNotify.length>0"><span>No More Available</span></div>
          <span *ngIf="loadingUser == true">Loading...</span>
          <br>
          <button *ngIf="loadingUser == false && loadMore" type="button" class="cursorPointer btn btn-info btn-sm text-center" (click)="loadMoreUsers()">Load More</button> 
        </div>
      </div>
    </div>
   </div>
